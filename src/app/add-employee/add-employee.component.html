   <mat-card>
    <mat-card-header>
        <mat-card-title>Actions Buttons</mat-card-title>
        <mat-card-subtitle>Start</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Add Employee</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()"> -->
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="ID" formControlName="tz">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Start Date" [matDatepicker]="startDatePicker" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Date of Birth" [matDatepicker]="dateOfBirthPicker"
                formControlName="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="dateOfBirthPicker"></mat-datepicker-toggle>
            <mat-datepicker #dateOfBirthPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
                <mat-option value="1">Male</mat-option>
                <mat-option value="2">Female</mat-option>
            </mat-select>
        </mat-form-field>
        <!-- You can add more fields here -->
        <button mat-raised-button color="primary" type="submit">Add Employee</button>
        <!-- </form> -->
    </mat-card-content>
</mat-card>
