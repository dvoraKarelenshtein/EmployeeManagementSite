 <div class="container">
    <h2 class="heading">Add Employee</h2>
    <div class="form-wrapper">
      <form [formGroup]="employeeForm" class="form">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" formControlName="firstName" class="input">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" formControlName="lastName" class="input">
        </div>
        <div class="form-group">
          <label for="tz">ID:</label>
          <input type="text" id="tz" formControlName="tz" class="input">
        </div>
        <div class="form-group">
          <label for="firstWork">Start Date:</label>
          <input type="date" id="firstWork" formControlName="firstWork" class="input">
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth:</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="input">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" formControlName="gender" class="input">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>
        <div formArrayName="roles">
          <div *ngFor="let role of jobForEmployee.controls; let i=index" class="role-group">
            <div [formGroupName]="i">
              <div class="form-group">
                <label for="entryDate">Date of Entry:</label>
                <input type="date" id="entryDate" formControlName="entryDate" class="input">
              </div>
              <div class="form-group">
                <label for="isManagement">Is Management:</label>
                <select id="isManagement" formControlName="isManagement" class="input">
                  <option [value]="true">Yes</option>
                  <option [value]="false">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="roleName">Role Name:</label>
                <input type="text" id="roleName" formControlName="jobName" class="input">
              </div>
              <button type="button" class="remove-button" (click)="removejobForEmployee(i)">Remove Role</button>
            </div>
          </div>
        </div>
        <button type="button" class="add-button" (click)="addjobForEmployee()">Add Role</button>
        <button type="submit" class="submit-button" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
